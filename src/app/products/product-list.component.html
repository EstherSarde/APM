<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <div class ="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'filtro'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter by:{{filtro}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = "produtos && produtos.length">
                <thead>
                    <th>
                        <button class="btn btn-primary" (click) = 'toggleImagem()'>
                            {{mostrarImagem ? 'Esconder' : 'Mostrar'}} Imagem
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Avalible</th>
                    <th>Price</th>
                    <th>Star</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produtosFiltrados">
                       <td><img *ngIf = 'mostrarImagem' src="{{p.imageUrl}}" width="50px;" /></td>
                       <td><a [routerLink]="['/products', p.productId]" >{{p.productName}}</a></td>
                       <td>{{p.productCode | convertToSpaces:'-' }}</td>
                       <td>{{p.releaseDate}}</td>
                       <td>{{p.price | currency:'BRL'}}</td>
                       <td><pm-star [rating]= 'p.starRating' (ratingClicked)= "onRatingClicked($event)" ></pm-star></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
